name: Run Code quality checks

on:
  pull_request:
    branches: master

  push:
    branches: master

jobs:
  files_status:
    name: check for file changes in JS/TS/SCSS/HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get all changed files and join them using comma separator
        id: changed_files
        uses: tj-actions/changed-files@v35.6.0
        with:
          separator: ','
          files_ignore: |
            package*.json
            app-v2/package*.json
      - name: Set filesStatus output to a variable
        id: filesStatus
        run: |
          if [[ ${{ github.event_name }} != 'push' ]]; then
            echo " ${{ steps.changed_files.outputs.all_changed_files }}"
          fi
      - name: Testing actions 
        uses: ./.github/actions/unit-test-action
        with:
          app-name: 'accounts'
          github-token: ${{ secrets.GITHUB_TOKEN }}


  eslint:
    name: eslint runner
    runs-on: ubuntu-latest
    needs: files_status
    if: ${{ needs.files_status.outputs.jstsChanged == 'true' && needs.save_workflow_result.outputs.create_artifact == 'failure' }}
    steps:
      - uses: actions/checkout@v3
      - name: Cache node modules
        uses: actions/cache@v3
        id: node-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Fetch the base branch, so we can use `git diff`
        run: git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}
      - name: Run ESLint on modified code
        env:
          ESLINT_PLUGIN_DIFF_COMMIT: ${{ github.event.pull_request.base.ref }}
        run: npx --no-install eslint --ext .js,.ts .


  save_workflow_result:
    name: Save Workflow Result
    needs: files_status
    runs-on: ubuntu-latest
    steps:
      - name: Create Artifact
        id: create_artifact
        uses: actions/upload-artifact@v2
        with:
          name: workflow-result
          path: ${{ github.workflow }}

  check_previous_workflow:
    name: Check Previous Workflow Status
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: workflow-result
          path: previous_workflow
      - name: Check Workflow Status
        id: check_workflow_status
        run: |
          if [[ -f "previous_workflow/${{ github.workflow }}" ]]; then
            workflow_status=$(cat "previous_workflow/${{ github.workflow }}")
            echo "result=${{ workflow_status }}" >> $GITHUB_OUTPUT
          else
            echo "result=''" >> $GITHUB_OUTPUT
          fi
