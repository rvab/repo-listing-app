name: Common Workflow Action
runs:
  using: "composite"
  steps:
    - name: Cache node modules
      uses: actions/cache@v3
      id: node-cache
      with:
        path: '**/node_modules'
        key: node-modules-${{ hashFiles('**/package-lock.json') }}
    - if: ${{ steps.node-cache.outputs.cache-hit != 'true' }}
      name: Install modules
      run: npm ci
