name: Run Code quality checks 22

on:
  pull_request:
    branches: master

  push:
    branches: master

jobs:
  files_status:
    name: check for file changes in JS/TS/SCSS/HTML
    runs-on: ubuntu-latest
    outputs:
      jstsChanged: ${{ steps.filesStatus.outputs.jstsChanged }}
    steps:
      - uses: actions/checkout@v3
      - name: Get all changed files and join them using comma separator
        id: changed_files
        uses: tj-actions/changed-files@v41
        with:
          separator: ','
      - name: Cache node modules
        uses: actions/cache@v3
        id: node-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - if: ${{ steps.node-cache.outputs.cache-hit != 'true' }}
        name: Install modules
        run: npm ci
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed_files.outputs.all_changed_files }}
        run: |
          IFS=',' read -r -a filesArray <<< "${{ steps.changed_files.outputs.all_changed_files }}"
          for file in "${filesArray[@]}"
          do
            if [[ $file == *.js || $file == *.ts ]]; then
              echo "Running ESLint on $file"
              npx eslint "$file"
              if [[ "$?" != 0 ]]; then
                echo "ESLint failed on file: $file"
                eslintFailed=true
              fi
            fi
          done
          if [ "$eslintFailed" = true ]; then
            exit 1
          fi