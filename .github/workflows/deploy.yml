name: My Workflow
on:
  push:
    branches: test-secrets

jobs:
  my-job:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: My Step
      run: |
        node ./scripts/netlify-deploy.js "${{ secrets.NETLIFY_BUILD_HOOKS }}" ${{ github.ref }} ${{ github.actor }} ${{ github.sha }}