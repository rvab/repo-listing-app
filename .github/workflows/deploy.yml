name: Deploy to netlify
on:
  push:
    branches: test-secrets

jobs:
  netlify-non-prod-deployment:
    runs-on: ubuntu-latest
    environment: netlify-non-prod-deployment
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Get Email Address
      run: |
        git config --global user.email > email.txt
        echo "::set-output name=email::$(cat email.txt)"
    - name: Display Email Address
      run: |
        echo "The email address associated with the pushed commit is: ${{ steps.get_email.outputs.email }}"
    - name: Run script to auto deploy
      run: |
        BRANCH=$(echo "${{ github.ref }}")
        BRANCH=${BRANCH#refs/heads/}
        COMMIT_MSG=$(git log --format=%B -n 1 ${{ github.sha }})
        AUTHOR=${{ github.actor }}
        node ./scripts/netlify-deployment.js ${{ secrets.NETLIFY_BUILD_HOOKS }} "$BRANCH" "${{ steps.email.outputs.email }}" "$COMMIT_MSG"
